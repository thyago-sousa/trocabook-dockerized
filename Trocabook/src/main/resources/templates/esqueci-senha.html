<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <title>Esqueci a Senha | Trocabook</title>
</head>
<body>
<div class="container">
    <style>
        body { background-color: rgb(236, 236, 236); background-size: cover; }
    </style>
    <div class="wrapper">
        <div class="loginlogo">
            <a href="/"><img src="/img/Design sem nome (4).svg"></a>
        </div>
        <form class="login" method="post" th:action="@{/esqueci-senha}">
            <h1><b>Redefinir Senha</b></h1>
            <p>Por favor, insira o seu e-mail de cadastro. Enviaremos um link para você poder criar uma nova senha.</p>

            <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <div class="row mb-3">
                <label for="email" class="col-sm-2 col-form-label">Email:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Enviar Link de Redefinição</button>
            <div class="mt-3">
                <a href="/login">Voltar para o Login</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
